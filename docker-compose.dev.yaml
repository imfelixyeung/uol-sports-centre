version: "3"

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.dev
    environment:
      - PORT=80
      - HOST=web
    networks:
      - network
    volumes:
      - ./services/web:/app
      - /app/node_modules

  facilities:
    build:
      context: ./services/facilities
      dockerfile: Dockerfile.dev
    environment:
      - FLASK_RUN_PORT=80
      - FLASK_RUN_HOST=facilities
    networks:
      - network
    volumes:
      - ./services/facilities:/app

  gateway:
    build: ./gateway
    env_file:
      - .env.dev
    ports:
      - "${APP_PORT}:80"
    networks:
      - network

networks:
  network:
    driver: bridge
