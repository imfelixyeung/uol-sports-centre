components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRole:
      type: string
      description: User's role
      enum:
        - USER
        - EMPLOYEE
        - ADMIN
    AuthUserData:
      type: object
      properties:
        id:
          type: number
          description: User's ID
        email:
          type: string
          description: User's Email
        role:
          $ref: "#/components/schemas/UserRole"
        createdAt:
          type: string
          description: User's registration date
        updatedAt:
          type: string
          description: User's last update date

    tokenAndRefreshToken:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string

    DecodedJWT:
      type: object
      properties:
        user:
          type: object
          properties:
            email:
              type: string
              description: User Email
            role:
              type: string
              description: User's role
        type:
          type: string
          enum: [access]
        iat:
          type: number
          description: Issued At
        exp:
          type: number
          description: Expires At
        iss:
          type: string
          enum: [auth]
          description: Issuer
        sub:
          type: number
          description: User Unique ID
        jti:
          type: string
          description: JWT ID

    User:
      type: object
      properties:
        id:
          type: number
          description: User ID
        firstName:
          type: string
          description: User's first name
        lastName:
          type: string
          description: User's last name
        paymentID:
          type: number
          description: User's payment ID
        membership:
          type: string
          description: User's membership ID

    Booking:
      type: object
      properties:
        id:
          type: integer
          description: Booking ID
          example: 1
        userId:
          type: integer
          description: User ID
          example: 1
        eventId:
          type: integer
          description: Event ID
          example: 1
        starts:
          type: string
          description: Start time of the booking
          example: "2023-03-02T10:00:00.000Z"
        created:
          type: string
          description: When the booking was created
          example: "2023-03-02T10:00:00.000Z"
        updated:
          type: string
          description: When the booking was last updated
          example: "2023-03-02T10:00:00.000Z"

    PossibleBooking:
      type: object
      properties:
        starts:
          type: string
          description: Start time of the booking
          example: "2023-03-02T10:00:00.000Z"
        duration:
          type: integer
          description: Length of the booking
          example: 60
        event:
          type: object
          $ref: "#/components/schemas/Event"
        capacity:
          type: object
          properties:
            current:
              type: integer
              description: current number of bookings for current event
              example: 15
            max:
              type: integer
              description: maximum number of bookings for the current event
              example: 30

    BookingPagination:
      type: object
      properties:
        count:
          type: integer
          description: The number of elements
          example: 1
        limit:
          type: integer
          description: The maximum number of elements to be returned in one query
          example: 25
        page:
          type: integer
          description: The current page of results that has been returned
          example: 1
        pageCount:
          type: integer
          description: The maximum number of pages for the results
          example: 1

    Event:
      type: object
      properties:
        id:
          type: integer
          description: Event ID
          example: 1
        name:
          type: string
          description: Name of the event
          example: 1
        activityId:
          type: integer
          description: Activity ID
          example: 1
        day:
          type: integer
          description: The Day with 0 being Monday and 6 being Sunday
          example: 1
        time:
          type: integer
          description: Start time of the event as minutes since 00:00
          example: 480
        duration:
          type: integer
          description: Length of the booking in minutes
          example: 60
        type:
