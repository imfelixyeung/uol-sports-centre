openapi: "3.0.2"
info:
  title: API
  version: "1.0"

servers:
  - url: http://localhost/api

tags:
  - name: auth
    description: Authentication microservice

  - name: users
    description: User microservice

  - name: booking
    description: Booking microservice

  - name: payments
    description: Payments microservice

  - name: status
    description: status microservice

  - name: facility
    description: facility microservice

paths:
  /auth/login:
    post:
      tags:
        - auth
      description: "Logs a user into the system, returning a JWT if successful."

      requestBody:
        $ref: "#/components/requestBodies/Credentials"

      responses:
        "200":
          $ref: "#/components/responses/JWT"

  /auth/logout:
    post:
      tags:
        - auth
      description: "Logs a user out of the system, invalidating their JWT"

      security:
        - JWT: []

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: If the operation was successful

  /auth/register:
    post:
      tags:
        - auth
      description: "Registers a user into the system, returning a JWT if successful."

      requestBody:
        $ref: "#/components/requestBodies/Credentials"

      responses:
        "200":
          $ref: "#/components/responses/JWT"

  /auth/password-reset:
    put:
      tags:
        - auth
      description: "Resets a user's password."

      requestBody:
        $ref: "#/components/requestBodies/PasswordReset"

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: If the operation was successful

  /auth/token:
    post:
      tags:
        - auth
      description: "Refreshes a JWT"

      security:
        - JWT: []

      requestBody:
        $ref: "#/components/requestBodies/RefreshToken"

      responses:
        "200":
          $ref: "#/components/responses/JWT"

  /auth/session:
    get:
      tags:
        - auth
      description: "Validates a JWT, returning it's contents if valid"

      security:
        - JWT: []

      responses:
        "200":
          $ref: "#/components/responses/DecodedJWT"

  /auth/users:
    get:
      tags:
        - auth
      description: "Returns all users in the auth service (paginated)"

      security:
        - JWT: []

      parameters:
        - name: pageIndex
          in: query
          schema:
            type: number
            minimum: 0
            exclusiveMinimum: true
          required: false
          example: 0
        - name: limit
          in: query
          schema:
            type: number
            minimum: 0
          required: false
          example: 20
        - name: role
          in: query
          schema:
            $ref: "#/components/schemas/UserRole"
          required: false
          example: "USER"

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: If the operation was successful
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AuthUserData"

  /auth/users/{userId}:
    get:
      tags:
        - auth
      description: "Returns a user in the auth service"

      security:
        - JWT: []

      parameters:
        - name: userId
          in: path
          schema:
            type: number
            minimum: 0
            exclusiveMinimum: true
          required: true
          example: 0

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: If the operation was successful
                  data:
                    $ref: "#/components/schemas/AuthUserData"
    patch:
      tags:
        - auth
      description: "Updates a user in the auth service"

      security:
        - JWT: []

      parameters:
        - name: userId
          in: path
          schema:
            type: number
            minimum: 0
            exclusiveMinimum: true
          required: true
          example: 0

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  $ref: "#/components/schemas/UserRole"

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: If the operation was successful
                  data:
                    $ref: "#/components/schemas/AuthUserData"

  /auth/health:
    get:
      tags:
        - auth
      description: "Returns the health of the auth service"

      responses:
        "200":
          $ref: "#/components/responses/HealthCheck"

  /payments/checkout-session:
    post:
      tags:
        - payments
      description: Generates checkout sessions for products in stripe
      requestBody:
        description: Gets the data needed for checkout
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: The type of product purchased
                    example: session
                  data:
                    type: object
                    description: Additional data associated with the product
                    oneOf:
                      - properties:
                          eventId:
                            type: integer
                            description: The ID of the event
                            example: 1
                          userId:
                            type: integer
                            description: The ID of the user
                            example: 1
                          starts:
                            type: string
                            format: date-time
                            description: The start time of the event
                            example: "2022-01-01T00:00:00Z"
                        required:
                          - userId
                          - eventId
                          - starts

                      - properties:
                          url:
                            type: string
                            format: url
                            description: The page to return to following checkout (url is only needed for success/cancel objects)
                            example: http://successful/checkout/url
                        required:
                          - url
                required:
                  - type
                  - data

      responses:
        "200":
          description: Successful operation on checkout
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkout:
                    type: string
                    format: url
                    example: http://successful/checkout
                    description: Url for the successful checkout session

        "401":
          description: Missing authorization header
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Missing authorization header"
                    description: Returns meaningful message for this case

        "504":
          description: Request timed out
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "The request timed out"
                    description: Returns meaningful message for this case

        "500":
          description: An error occured during request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An error occured during request"
                    description: Returns meaningful message for this case

  /payments/change-price:
    post:
      tags:
        - payments
      description: "Allows the user with management authority to change price"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new_price:
                  type: number
                  description: The new price for the product
                  example: 13.99
                product_name:
                  type: string
                  description: The name of the product to be changed
                  example: "session"

      responses:
        "200":
          description: Successful operation returns a message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discount amount changed successfully"

        "500":
          description: Stripe error occured
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "A stripe error has occured"

  /payments/webhook:
    post:
      tags:
        - payments
      description: "Provides purchased products to user after successful payment"
      requestBody:
        content:
          application/json:
            schema:
              type: object

      responses:
        "200":
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    example: ""

        "400":
          description: Invalid request or invalid payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "An error occured with the transaction"
        "401":
          description: Error for signature missing or invalid signature
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Signature missing"

  /payments/purchased-products/{userID}:
    get:
      parameters:
        - name: userID
          in: path
          schema:
            type: number
          required: true
          example: 6

      tags:
        - payments
      description: "Retrieves all purchased products for a given user"

      responses:
        "200":
          description: Returns the purchased products for the given user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    product_id:
                      type: integer
                      example: 1
                    product_type:
                      type: string
                      example: "session"
                    purchase_date:
                      type: string
                      format: date-time
                      example: "2022-01-01T00:00:00Z"
                    expiry_date:
                      type: string
                      format: date-time
                      example: "2022-01-01T00:00:00Z"
                    receipt_pdf:
                      type: string
                      format: Url
                      example: http://successful/pdf/downloadlink

        "400":
          description: Missing authorization token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing authentication token
                    description: Missing authentication token error message

        "401":
          description: Invalid authorization token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid token"
                    description: Invalid token error message

        "403":
          description: Called by a not authorized user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied"
                    description: Authorization denial

  /payments/get-prices/{product_type}:
    get:
      parameters:
        - name: product_type
          in: path
          schema:
            type: string
          required: true
          example: "session"

      tags:
        - payments
      description: "Returns pricing list for the chosen product type"

      responses:
        "200":
          description: Returns the pricing list for the given product type
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    product_name:
                      type: string
                      description: The name of the product
                      example: "Monthly subscription"
                    product_price:
                      type: integer
                      description: The price of the products
                      example: 15.00

        "404":
          description: No prices found for the specified product type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: The error message for this Case
                    example: "No prices found"

  /payments/discount/change/{amount}:
    get:
      parameters:
        - name: amount
          in: path
          schema:
            type: number
          required: true
          example: 0.9
      tags:
        - payments
      description: "Enables a user with management authority to change the discount amount"

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Discount amount changed successfully"

        "401":
          description: Authentication header missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Missing authorization header"

        "403":
          description: The user does not have the authority
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied"

        "500":
          description: Stripe error occured
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An error occured with stripe during the operation"

  /payments/sales/{product_type}:
    get:
      parameters:
        - name: product_type
          in: path
          schema:
            type: string
          required: true
          example: "session"
          description: The product type to get the sales for
      tags:
        - payments
      description: "Returns the sales of the past week as dictionaries for the specified product type"

      responses:
        "200":
          description: Sales data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sales:
                    type: array
                    items:
                      type: object
                      properties:
                        product_name:
                          type: string
                          example: "Monthly subscription"
                        product_type:
                          type: string
                          example: "Subscription"
                        units_sold:
                          type: number
                          example: 110
                        total_sales:
                          type: number
                          example: 2090.00

        "401":
          description: Authorization header is missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Authorization header is missing"
        "403":
          description: User does not have the necessary authority
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Access denied

  /payments/customer-portal/{user_id}:
    get:
      parameters:
        - name: user_id
          in: path
          schema:
            type: integer
          required: true
          example: 1
          description: user ID which passed in as a parameter
      tags:
        - payments
      description: "Generates a stripe customer portal URL for the customer"

      responses:
        "200":
          description: Returns the customer portal Url
          content:
            application/json:
              schema:
                type: object
                properties:
                  Portal:
                    type: string
                    description: Customer portal URL generated

        "400":
          description: Missing authorization token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing authentication token
                    description: Missing authentication token error message

        "401":
          description: Invalid authorization token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid token"
                    description: Invalid token error message

        "403":
          description: Called by a not authorized user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied"
                    description: Authorization denial

        "404":
          description: Case where the customer portal was not generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Could not generate customer portal URL"
                    description: Error message in case the customer portal could not be generated

  /payments/cancel-membership/{user_id}:
    get:
      description: "Cancels existing membership for the given user"
      parameters:
        - name: user_id
          required: true
          in: path
          schema:
            type: integer
      tags:
        - payments
      requestBody:
        description: JWT token used for authentication
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Authorization:
                  type: string
                  description: "JWT token received as parameter"

      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    example: "200"

        "401":
          description: Missing authorization header
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Missing authorization header"

        "403":
          description: Access is denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access denied"

        "404":
          description: User is not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"

  /payments/refund/{booking_id}:
    get:
      description: Endpoint to process a booking
      parameters:
        - name: booking_id
          in: path
          schema:
            type: number
          required: true
          description: Booking ID to be refunded

      tags:
        - payments

      responses:
        "200":
          description: Refund processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Successful refund message
                    example: Refund processed successfully.

        "400":
          description: Failed to process refund
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
                    example: There was an error refunding your booking.

        "404":
          description: Booking not found for the given booking id
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
                    example: Purchase not found.

  /payments/receipt/{booking_id}:
    get:
      description: Gets the download link for the receipt of specified booking
      parameters:
        - name: booking_id
          in: path
          schema:
            type: number
          required: true

      tags:
        - payments

      responses:
        "200":
          description: The download link for the receipt
          content:
            application/json:
              schema:
                type: object
                properties:
                  receipt:
                    type: string
                    format: Url
                    description: URL for downloading the receipt
                    example: http://successful/receipt/link

        "404":
          description: The booking ID was not found or no receipt available
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: URL for downloading the receipt
                    example: Purchase not found

  /payments/health:
    get:
      tags:
        - payments
      description: "Returns the health of the payments service"

      responses:
        "200":
          $ref: "#/components/responses/HealthCheck"

  /status/report:
    get:
      tags:
        - status
      description: "Returns the status report of the system"

      responses:
        "200":
          $ref: "#/components/responses/ServiceStatusReport"

  /status/health:
    get:
      tags:
        - status
      description: "Returns the health of the status service"

      responses:
        "200":
          $ref: "#/components/responses/HealthCheck"

  /users/health:
    get:
      tags:
        - users
      description: "Returns the health of the users service"
      summary: "Returns the health of the users service"

      responses:
        "200":
          $ref: "#/components/responses/HealthCheck"

  /users/{id}/viewFullRecord:
    get:
      tags:
        - users
      description: "Returns the record in database for a specified user. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Returns full record of a user"

      responses:
        "200":
          $ref: "#/components/responses/UserReturned"
        "500":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: "id"
        in: "path"
        description: "ID of user to view"
        schema:
          type: integer
        required: true

  /users/{id}/updateFirstName:
    put:
      tags:
        - users
      description: "Updates the first name of a specified user. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Updates first name of a user"

      responses:
        "200":
          $ref: "#/components/responses/UpdatedUser"
        "500":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "path"
        description: "ID of user to update"
        schema:
          type: integer
        required: true
      - name: "firstName"
        in: "header"
        description: "First name of user to update"
        schema:
          type: string
        required: true

  /users/{id}/updateSurname:
    put:
      tags:
        - users
      description: "Updates the surname of a specified user. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Updates surname of a user"

      responses:
        "200":
          $ref: "#/components/responses/UpdatedUser"
        "500":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "path"
        description: "ID of user to update"
        schema:
          type: integer
        required: true
      - name: "surname"
        in: "header"
        description: "Surname of user to update"
        schema:
          type: string
        required: true

  /users/{id}/updatePaymentID:
    put:
      tags:
        - users
      description: "Updates the Payment ID of a specified user. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Updates payment ID of a user"

      responses:
        "200":
          $ref: "#/components/responses/UpdatedUser"
        "500":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "path"
        description: "ID of user to update"
        schema:
          type: integer
        required: true
      - name: "paymentID"
        in: "header"
        description: "Payment ID of user to update"
        schema:
          type: integer
        required: true

  /users/{id}/updateMembership:
    put:
      tags:
        - users
      description: "Updates the Membership of a specified user. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Updates membership of a user"

      responses:
        "200":
          $ref: "#/components/responses/UpdatedUser"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "path"
        description: "ID of user to update"
        schema:
          type: integer
        required: true
      - name: "membership"
        in: "header"
        description: "Membership of user to update"
        schema:
          type: string
        required: true

  /users/testing:
    get:
      tags:
        - users
      description: "Returns the values of the users microservice used for testing and feature showcase"
      summary: "Experimental endpoint for testing and feature showcase"

      responses:
        "200":
          $ref: "#/components/responses/UpdatedUser"

    parameters:
      - name: id
        in: "header"
        description: "ID of user to view"
        schema:
          type: integer
        required: true
      - name: "firstName"
        in: "header"
        description: "First name of user to view"
        schema:
          type: string
        required: true
      - name: "surname"
        in: "header"
        description: "Surname of user to view"
        required: true
        schema:
          type: string
      - name: "paymentID"
        in: "header"
        description: "Payment ID of user to view"
        required: true
        schema:
          type: string
      - name: "membership"
        in: "header"
        description: "Membership of user to view"
        required: true
        schema:
          type: string

  /users/createUser:
    post:
      tags:
        - users
      description: "Creates a new users in the users database. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Creates a new user"

      responses:
        "200":
          $ref: "#/components/responses/UserCreated"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "header"
        description: "ID of user to create"
        required: true
        schema:
          type: integer
      - name: "firstName"
        in: "header"
        description: "First name of user to create"
        required: true
        schema:
          type: string
      - name: "surname"
        in: "header"
        description: "Surname of user to create"
        required: true
        schema:
          type: string

  /users/{id}/deleteUser:
    delete:
      tags:
        - users
      description: "Delete an existing user in the users database. Requires matching ID in JWT and path, or admin role or employee role."
      summary: "Delete a user"

      responses:
        "200":
          $ref: "#/components/responses/UserDeleted"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "400":
          $ref: "#/components/responses/BadRequest"

    parameters:
      - name: id
        in: "path"
        description: "ID of user to delete"
        required: true
        schema:
